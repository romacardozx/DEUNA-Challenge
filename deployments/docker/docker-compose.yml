version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/deuna_challenge?sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    networks:
      - deuna-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=deuna_challenge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d deuna_challenge"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - deuna-network

volumes:
  postgres_data:

networks:
  deuna-network:
    driver: bridge